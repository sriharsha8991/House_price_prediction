<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

     crossorigin="anonymous">

     <script src='main.js'></script>
</head>
<body style="background-color: 	#F0EAD6;">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">My Flask App</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
          <a class="nav-item nav-link" href="#">About</a>
          <a class="nav-item nav-link" href="#">Contact</a>
        </div>
      </div>
    </nav>
  
    <div class="container mt-5">
      <h1>Welcome to Sriharsha's Flask App!</h1>
      <p>This is a demo application built with Flask and Bootstrap.</p>
    </div>
  

    <div class="register_page">
        <div class="form">
            <form action="{{url_for('predict')}}" method="POST">
                Bedrooms: <input type="number" name='bedrooms' placeholder="Enter the no of Bedrooms"><br>
                Bathrooms: <input type="number" name='bathrooms' placeholder="Enter the no of Bathrooms"><br>
                Floors: <input type="number" name='floors' placeholder="Enter the no of Floors"><br>
                Year of Build: <input type="number" name='Years' placeholder="No. of years passed"><br>
                <input type="submit" value="predict" class="submit">
            </form>
            <p> House Price is: {{data}}</p>
        </div>

    </div>
  
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
     integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1PiTZwE "

     crossorigin="anonymous"></script>
     <footer class="mt-5 py-3 bg-dark text-white">

          <p class="text-center">&copy; Sriharsha's Flask App</p>
        </div>
      </footer>
